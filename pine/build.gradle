apply from: allGradle.libBase
android {
    if (project.android.hasProperty("namespace")) {
        //AGP 8.x 必须指定命名空间
        namespace 'com.angcyo.pine'
    }
}
dependencies {
    implementation project(allModule.library)

    //https://mvnrepository.com/artifact/top.canyie.pine/core
    //https://github.com/canyie/pine
    api 'top.canyie.pine:core:0.2.7'
}